
<!DOCTYPE html>
<html>
<head>
  <title>Remove Background</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
       background: linear-gradient(to right, #00c6ff, #0072ff);
      color: #fff;
      text-align: center;
      padding: 50px 20px;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 20px;
    }
   h6 {
       font-family: ariel;
       text-align: left;
       font-color: #7a857a;
       font-size:20px;
       
   }
    .container {
      background: #00000090;
      color: #000;
      padding: 30px;
      border-radius: 15px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 10px 20px rgba(,0,0,200.60);
    }

    input[type="file"] {
      padding: 10px;
      margin: 20px 0;
    }

    img {
      max-width: 100%;
      margin-top: 20px;
      border-radius: 10px;
    }

    a.button {
      display: inline-block;
      margin-top: 15px;
      padding: 10px 25px;
      background: #0072ff;
      color: #fff;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s;
    }

    a.button:hover {
      background: #0051cc;
    }
  </style>
</head>
<body>

    <h1>✨ Remove Image Background</h1>
  <div class="container">
    <input type="file" id="upload" accept="image/*"><br>
    <div id="result"></div>
  </div>
   <h6>developed by fixo xd</h6>

  <script>
    document.getElementById('upload').onchange = async function () {
      const file = this.files[0];
      if (!file) return;

      const formData = new FormData();
      formData.append('image_file', file);
      formData.append('size', 'auto');

      const res = await fetch('https://api.remove.bg/v1.0/removebg', {
        method: 'POST',
        headers: {
          'X-Api-Key': 'YOUR_API_KEY' // replace with your remove.bg key
        },
        body: formData
      });

      if (res.ok) {
        const blob = await res.blob();
        const url = URL.createObjectURL(blob);
        document.getElementById('result').innerHTML = `
          <img src="url" alt="No Background">
          <br><a href="{url}" download="no-bg.png" class="button">Download Image</a>
        `;
      } else {
        alert("❌ Failed to remove background.");
      }
    };
  </script>

</body>
</html>
